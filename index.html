<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Info</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fdf4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #047857;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 128, 0, 0.1);
      width: 100%;
      max-width: 350px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #a7f3d0;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #10b981;
      box-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
    }

    button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #059669;
    }

    #response {
      margin-top: 15px;
      color: #047857;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>SUBMIT YOUR INFO</h2>
  <form id="dataForm" autocomplete="off">
    <input type="text" name="name" placeholder="Your Name" required autocomplete="off">
    <input type="text" name="designation" placeholder="Designation" required autocomplete="off">
    <input type="text" name="organization" placeholder="Organization" required autocomplete="off">
    <button type="submit">Submit</button>
    <p id="response"></p>
  </form>

  <script>
    window.onload = () => {
      document.getElementById('dataForm').reset(); 
    };

    document.getElementById('dataForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const name = form.name.value;
      const designation = form.designation.value;
      const organization = form.organization.value;

      const responseBox = document.getElementById("response");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxXhS2-i3AXVaXSrncLPNeC6naiiAAUEd7srZPZ2wfuR7X5JSEpQBNX7GatJOwJ0syFWg/exec", {
          method: 'POST',
          body: new URLSearchParams({
            name,
            designation,
            organization
          })
        });

        if (response.ok) {
          responseBox.textContent = "Submitted successfully!";
          form.reset(); 
        } else {
          responseBox.textContent = "Error: Submission failed.";
        }
      } catch (error) {
        console.error("Error:", error);
        responseBox.textContent = "Error connecting to Google Apps Script.";
      }
    });
  </script>
</body>
</html>
