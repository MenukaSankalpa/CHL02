<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Info</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 128, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #047857;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #a7f3d0;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    input:focus {
      border-color: #10b981;
      box-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
    }

    button {
      width: 100%;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #059669;
    }

    #response {
      margin-top: 15px;
      text-align: center;
      color: #047857;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 12px;
      }

      input, button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Info</h2>
    <form id="dataForm" autocomplete="off">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="designation" placeholder="Designation" required />
      <input type="text" name="organization" placeholder="Organization" required />
      <button type="submit">Submit</button>
      <p id="response"></p>
    </form>
  </div>

  <script>
    window.onload = () => {
      document.getElementById('dataForm').reset();
    };

    let isSubmitting = false;

    document.getElementById('dataForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (isSubmitting) return; // prevent double submission
      isSubmitting = true;

      const form = e.target;
      const name = form.name.value.trim();
      const designation = form.designation.value.trim();
      const organization = form.organization.value.trim();

      const responseBox = document.getElementById("response");
      responseBox.textContent = "Submitting...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxXhS2-i3AXVaXSrncLPNeC6naiiAAUEd7srZPZ2wfuR7X5JSEpQBNX7GatJOwJ0syFWg/exec", {
          method: 'POST',
          body: new URLSearchParams({ name, designation, organization })
        });

        const text = await response.text();
        if (response.ok && text.includes("Success")) {
          responseBox.textContent = "✅ Submitted successfully!";
          form.reset();
        } else {
          responseBox.textContent = "❌ Error: " + text;
        }
      } catch (error) {
        console.error("Error:", error);
        responseBox.textContent = "⚠️ Error connecting to Google Apps Script.";
      }

      isSubmitting = false;
    });
  </script>
</body>
</html>
